<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心愈心理健康服务云平台 - 登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-illustration">
            <img src="imgs/logo.png" alt="logo" class="login-logo">
        </div>
        <div class="right-login">
            <h2>心愈心理健康服务云平台</h2>
            <div class="login-box">
                <div class="avatar"></div>
                <form>
                    <div class="form-group">
                        <label for="account-type">账号类型</label>
                        <select id="account-type">
                            <option>普通用户</option>
                            <option>管理员</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="请输入账号" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form-group captcha-group">
                        <input type="text" placeholder="请输入验证码" required>
                        <canvas id="captcha-canvas" class="captcha-img" width="80" height="32" title="点击更换验证码"></canvas>
                    </div>
                    <div class="form-group forgot-group">
                        <a href="#" class="forgot">忘记密码？</a>
                    </div>
                    <button type="submit" class="login-btn">登录</button>
                </form>
            </div>
            <div class="footer">
                浙ICP备2025000001号<br>
                版权所有©宁波大学教师教育学院
            </div>
        </div>
    </div>
    <script src="js/captcha.js"></script>
</body>
</html>
